<script>
  // 맨 위로 버튼 및 모바일 메뉴, 스크롤 효과 등 모든 DOM 관련 기능 통합
  document.addEventListener('DOMContentLoaded', function() {
    // 맨 위로 버튼 기능
    const backToTopBtn = document.getElementById('backToTop');
    if (backToTopBtn) {
      backToTopBtn.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }
    
    // 모바일 메뉴 토글 기능 개선
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const navMenu = document.querySelector('.nav-menu');
    
    if (mobileMenuBtn) {
      // 초기 상태 설정
      mobileMenuBtn.setAttribute('aria-expanded', 'false');
      
      // 모바일 메뉴 상태 변경 함수
      function toggleMobileMenu(show) {
        const spans = mobileMenuBtn.querySelectorAll('span');
        
        if (show) {
          navMenu.classList.add('active');
          spans[0].style.transform = 'rotate(45deg) translate(5px, 6px)';
          spans[1].style.opacity = '0';
          spans[2].style.transform = 'rotate(-45deg) translate(5px, -6px)';
          mobileMenuBtn.setAttribute('aria-expanded', 'true');
        } else {
          navMenu.classList.remove('active');
          spans[0].style.transform = 'none';
          spans[1].style.opacity = '1';
          spans[2].style.transform = 'none';
          mobileMenuBtn.setAttribute('aria-expanded', 'false');
        }
      }
      
      // 모바일 메뉴 버튼 클릭 이벤트
      mobileMenuBtn.addEventListener('click', function() {
        const willShow = !navMenu.classList.contains('active');
        toggleMobileMenu(willShow);
      });
      
      // 메뉴 아이템 클릭 시 모바일 메뉴 닫기
      document.querySelectorAll('.nav-menu a').forEach(link => {
        link.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            toggleMobileMenu(false);
          }
        });
      });
      
      // 윈도우 리사이즈 시 모바일 메뉴 처리
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768 && navMenu.classList.contains('active')) {
          toggleMobileMenu(false);
        }
      });
    }
    
    // 스크롤에 따른 헤더 변경 효과
    const header = document.querySelector('.site-header');
    const hero = document.querySelector('.hero');
    let lastScrollTop = 0;
    let heroBottom = 0;
    
    // 히어로 섹션의 높이를 계산하는 함수
    function updateHeroBottom() {
      if (hero) {
        heroBottom = hero.offsetTop + hero.offsetHeight;
      } else {
        // post 레이아웃에는 hero 섹션이 없으므로 기본값 설정
        heroBottom = 80;
      }
    }
    
    // 초기 계산 실행
    updateHeroBottom();
    
    // 창 크기가 변경될 때마다 히어로 섹션 높이 다시 계산
    window.addEventListener('resize', updateHeroBottom);
    
    // 스크롤 이벤트 핸들러 함수
    function handleScroll() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      // 스크롤 방향 감지 (위로 또는 아래로)
      const scrollingDown = scrollTop > lastScrollTop;
      
      // 히어로 섹션 내에서 스크롤 중인 경우
      if (scrollTop < heroBottom) {
        // 어느 정도 스크롤됐을 때 헤더 축소
        if (scrollTop > 100) {
          header.classList.add('shrink');
        } else {
          header.classList.remove('shrink');
        }
        
        // 완전히 보이게 설정
        header.classList.remove('hidden');
        header.classList.add('visible');
      } 
      // 히어로 섹션을 벗어난 경우
      else {
        // 아래로 스크롤 시 숨김 (10px 이상 스크롤된 경우에만)
        if (scrollingDown && scrollTop > lastScrollTop + 10) {
          header.classList.add('hidden');
          header.classList.remove('visible');
        } 
        // 위로 스크롤 시 표시 (10px 이상 스크롤된 경우에만)
        else if (!scrollingDown && lastScrollTop - scrollTop > 10) {
          header.classList.remove('hidden');
          header.classList.add('visible', 'shrink');
        }
      }
      
      lastScrollTop = scrollTop;
    }
    
    // 스크롤 이벤트에 따른 헤더 변화 처리 - 성능 최적화
    let ticking = false;
    window.addEventListener('scroll', function() {
      if (!ticking) {
        window.requestAnimationFrame(function() {
          handleScroll();
          ticking = false;
        });
        ticking = true;
      }
    });
  });
</script>
